name: Add Frontend Issues to Projects

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/HDC-NOVA-3rd/projects/1
          github-token: ${{ secrets.PROJECT_REPO_TOKEN }}
